<header class="nav-wrapper">
  <nav class="nav" x-data="{ open: false }">
    <div class="nav-inner">
      <a href="/" class="nav-logo">
        <img src="/static/img/logo.svg" alt="Child Welfare Playbook logo" />
      </a>
      <div class="nav-hamburger">
        <button @click="open = !open" :aria-expanded="open ? 'true' : 'false'" type="button" aria-controls="mobile-menu">
          <span class="sr-only">Open main menu</span>
          <svg x-show="!open" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          <svg x-show="open" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <div x-bind:class="{ 'hidden': !open }" class="nav-mobile-menu hidden" id="mobile-menu">
        <ul>
          {% for link in navigation.items %}
          <li>
            <a href="{{ link.url }}">
              {{ link.text }}
              {% if link.icon %}
              {{ link.icon | safe }}
              {% endif %}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
